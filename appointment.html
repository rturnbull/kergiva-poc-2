<!DOCTYPE html>
<html>
  <head>
    <title>KÄ“rgiva</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="toolbar.css" />
    <link rel="stylesheet" href="modalform.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli:300&display=swap"
    />
    <script src="script.js"></script>
    <script src="menu.js"></script>
    <script src="modalform.js"></script>
  </head>

  <body onLoad="">
    <!-- PAGE HEADER -->
    <div class="hdr hdr-container hdr-padding">
      <div class="">
        <div class="hdr-inner-div-left">
          <a onclick="showMenu()"><i class="fas fa-bars hdr-hamburger"></i></a>
        </div>
      </div>
      <div class="">
        <div class="hdr-inner-div-mid">
          <a href="index.html">
            <img
              class="hdr-img"
              src="kergiva-logo-image&text-transparent.png"
              alt=""
            />
          </a>
        </div>
      </div>
      <div class=""></div>
    </div>

    <!--  PAGE TITLE BAR -->
    <div class="pgtitle">
      <div class="pgtitle-inner-div-left"></div>
      <div class="pgtitle-inner-div-mid">
        <span>Appointment for Suzy</span>
      </div>
      <div class="pgtitle-inner-div-right"></div>
    </div>

    <!--  Appointents page content -->
    <div class="lineitem-padding img-center">
      <img class="img-round" src="img/suzy.jpg" width="100" />

      <!-- doctor -->
      <div class="lineitem">
        <div class="lineitem-inner-div-left">
          <i class="fas fa-user-md kg-icon glyph"></i>
        </div>
        <div class="lineitem-inner-div-mid">
          <span>Dr Jay Patel</span>
        </div>
        <div class="lineitem-inner-div-right"></div>
      </div>

      <!-- day & date -->
      <div class="lineitem">
        <div class="lineitem-inner-div-left">
          <i class="fas fa-calendar-day glyph"></i>
        </div>
        <div class="lineitem-inner-div-mid">
          <span>Sat 12/13/2019</span>
        </div>
        <div class="lineitem-inner-div-right"></div>
      </div>

      <!-- time of day -->
      <div class="lineitem">
        <div class="lineitem-inner-div-left">
          <i class="far fa-clock kg-icon glyph"></i>
        </div>
        <div class="lineitem-inner-div-mid">
          <span>11:00 am</span>
        </div>
        <div class="lineitem-inner-div-right"></div>
      </div>

      <hr />

      <!-- symptoms/reason for visit -->
      <div class="lineitem">
        <div class="lineitem-inner-div-left">
          <i class="fas fa-diagnoses glyph"></i>
        </div>
        <div class="lineitem-inner-div-mid">
          <span id="reason">
            <a onclick="showPrepModal()">
              Symptoms
            </a>
          </span>
        </div>
        <div class="lineitem-inner-div-right">
          <button id="symptom-edit-button" type="button">Edit</button>
        </div>
      </div>

      <!-- notes -->
      <div class="lineitem">
        <div class="lineitem-inner-div-left">
          <i class="far fa-clipboard glyph"></i>
        </div>
        <div class="lineitem-inner-div-mid">
          <span id="reason">
            <a onclick="showPrepModal()">
              Notes
            </a>
          </span>
        </div>
        <div class="lineitem-inner-div-right">
          <button id="notes-edit-button" type="button">Edit</button>
        </div>
      </div>

      <hr />

      <!-- address -->
      <div class="lineitem">
        <div class="lineitem-inner-div-left">
          <i class="fas fa-map-marker-alt glyph"></i>
        </div>
        <div class="lineitem-inner-div-mid">
          233 S Wacker Dr, Chicago, IL 60606
        </div>
        <div class="lineitem-inner-div-right">
          <button id="button2" type="button">Map</button>
        </div>
      </div>
    </div>
    <p></p>

    <!-- TOOLBAR begins here -->
    <div style="height: 2em;"></div>
    <div class="flex-grid tlbr-border">
      <div class="col">
        <i class="fas fa-clipboard-list tlbr-glyph"></i>
        <br /><span class="tlbr-label">Appointments</span>
      </div>
      <div class="col ">x</div>
      <div class="col ">x</div>
      <div class="col ">x</div>
      <div class="col ">
        <i class="fas fa-ellipsis-v tlbr-glyph"></i>
        <br /><span class="tlbr-label">more</span>
      </div>
    </div>
    <!-- TOOLBAR ends here -->

    <div class="footer">
      This site and its contents (c)2019 rationalhealthcare.org. All rights
      reserved.
    </div>

    <!-- MENU modal begins here -->
    <div id="menuModal" class="menu-modal">
      <div class="menu-modal-content">
        <div class="menu-header">
          <span class="menu-header">Menu</span>
        </div>
        <hr />
        <div class="menu-item">
          <a class="menu-item-spacer" href="appointments.html">Appointments</a>
          <p></p>
          <a class="menu-item-spacer" href="profiles.html">Profiles</a>
          <hr />
          <a href="index.html">Log Out</a>
        </div>
      </div>
    </div>
    <!-- MENU modal ends -->

    <!-- appointment prep modal begins here -->
    <div id="prepModal" class="modal">
      <div class="modal-content">
        <!-- Modal page header begins... -->
        <div class="modal-hdr modal-hdr-padding">
          <table class="hdr-tbl">
            <tr class="hdr-background-color">
              <td class="hdr-td-left">
                <i class="fas fa-diagnoses modal-hdr-glyph"></i>
              </td>
              <td class="hdr-td-mid">Complaint Q&A</td>
              <td class="hdr-td-right">
                <span id="closex" class="close hdr-background-color"
                  ><i class="far fa-window-close modal-hdr-glyph"></i
                ></span>
              </td>
            </tr>
          </table>
        </div>
        <!-- Modal page header ends -->

        <form id="prepform" X_currentQuestionId="1" class="ctlgroup-padding">
          <!-- selects start here -->
          <div class="group" id="1">
            <label id="label1" class="label" for="select1">
              What is the main complaint? Why are you visiting the doctor?
            </label>
            <select
              id="select1"
              class="form-font form-input"
              questionId="Chief Complaint"
              onChange="setModalHeader(); setAppointmentReason(); showDemoAlert();"
            >
              <option value="-1">Please choose...</option>
              <option value="0">Rash</option>
              <option value="1">Pain</option>
              <option value="2">Lump</option>
              <option value="3">Trouble breathing</option>
            </select>
          </div>

          <div class="group" id="2">
            <label id="label2" class="label" for="select2"
              >Where is the pain?</label
            >
            <select
              id="select2"
              class="form-font form-input"
              questionId="locus"
              onChange="setAppointmentReason()"
            >
              <option value="-1">Please choose...</option>
              <option value="0">Abdominal pain</option>
              <option value="1">Chest pain</option>
              <option value="2">Foot pain</option>
              <option value="3">Headache</option>
              <option value="4">Hip pain</option>
              <option value="5">Knee pain</option>
              <option value="6">Low back pain</option>
              <option value="7">Pain in the pelvis</option>
              <option value="8">Ankle pain</option>
              <option value="9">Shoulder pain</option>
              <option value="10">Sore throat</option>
              <option value="11">Neck pain</option>
            </select>
          </div>

          <div class="group" id="3">
            <label id="label3" class="label" for="select3"
              >How would you characterize the pain?</label
            >
            <select
              id="select3"
              class="form-font form-input"
              questionId="Characterization"
            >
              <option value="-1">Please choose...</option>
              <option value="0">aching</option>
              <option value="1">burning</option>
              <option value="2">cramping</option>
              <option value="3">crushing</option>
              <option value="4">cutting</option>
              <option value="5">dull</option>
              <option value="6">gnawing</option>
              <option value="7">hot</option>
              <option value="8">nauseating</option>
              <option value="9">sharp</option>
              <option value="10">shooting</option>
              <option value="11">smarting</option>
              <option value="12">splitting</option>
              <option value="13">stabbing</option>
              <option value="14">stretching</option>
              <option value="15">throbbing</option>
              <option value="16">twisting</option>
            </select>
          </div>

          <div class="group" id="4">
            <label id="label4" class="label" for="select4"
              >How severe is the pain?</label
            >
            <select
              id="select4"
              class="form-font form-input"
              questionId="Severity"
            >
              <option value="-1">Please choose...</option>
              <option value="0">severe</option>
              <option value="1">moderate</option>
              <option value="2">mild</option>
            </select>
          </div>
          <!-- selects END here -->

          <!-- inputs begin here -->
          <div class="group" id="5">
            <label class="label" for="input1"
              >Are you ever awakened by pain? If so, how often?</label
            >
            <input id="input1" class="form-font form-input-text" />
          </div>

          <div class="group" id="6">
            <label class="label" for="input2">Is it sudden or gradual?</label>
            <input id="input2" class="form-font form-input-text" />
          </div>

          <div class="group" id="7">
            <label for="input3" class="label"
              >How long does it usually last?</label
            >
            <input id="input3" class="form-font form-input-text" />
          </div>

          <div class="group" id="8">
            <label for="input4" class="label"
              >How often does the pain occur: Hourly? Daily? Weekly?
              Monthly?</label
            >
            <input id="input4" class="form-font form-input-text" />
          </div>

          <div class="group" id="9">
            <label for="input5" class="label"
              >When do you usually experience it: Daytime? Nighttime? Early
              morning?</label
            >
            <input id="input5" class="form-font form-input-text" />
          </div>

          <div class="group" id="10">
            <label for="input6" class="label"
              >When did you first notice it?</label
            >
            <input id="input6" class="form-font form-input-text" />
          </div>

          <div class="group" id="11">
            <label for="input7" class="label"
              >What were you doing when you first noticed it?</label
            >
            <input id="input7" class="form-font form-input-text" />
          </div>

          <div class="group" id="12">
            <label for="input8" class="label"
              >Does it ever occur before, during or after meals?</label
            >
            <input id="input8" class="form-font form-input-text" />
          </div>

          <div class="group" id="13">
            <label for="input9" class="label"
              >Does the pain occur seasonally?</label
            >
            <input id="input9" class="form-font form-input-text" />
          </div>

          <div class="group" id="14">
            <label for="input10" class="label"
              >Does it lead to anything else?</label
            >
            <input id="input10" class="form-font form-input-text" />
          </div>

          <div class="group" id="15">
            <label for="input11" class="label"
              >Does anything you do make it better?</label
            >
            <input id="input11" class="form-font form-input-text" />
          </div>

          <div class="group" id="16">
            <label for="input12" class="label"
              >Is it accompanied by other signs and symptoms?</label
            >
            <input id="input12" class="form-font form-input-text" />
          </div>

          <div class="group" id="17">
            <label for="input13" class="label"
              >What do you think is causing your symptoms? Are you worried about
              something in particular?</label
            >
            <input id="input13" class="form-font form-input-text" />
          </div>
          <!-- inputs END here -->

          <div class="modal-button-bar">
            <button
              id="backButton"
              type="button"
              onclick="showQuestion('back');"
              disabled
            >
              Back
              <!--i class="fas fa-caret-square-left"></i -->
            </button>
            <button
              id="nextButton"
              type="button"
              onclick="showQuestion('next');"
            >
              Next
              <!-- i class="fas fa-caret-square-right"></i -->
            </button>
            <button
              id="saveButton"
              type="button"
              onclick="hideCurrentQuestion(); savePrep(); showAppointment()"
            >
              Close
              <!-- i class="fas fa-save rspacer"></i
              ><i class="far fa-window-close"></i -->
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
