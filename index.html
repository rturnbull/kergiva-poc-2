<!doctype html>
<html>
    <head>
        <title>Kērgiva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="modalform.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">        <script src="script.js"></script>
        <script src="modalform.js"></script>
    </head>
    
    
    <body onLoad="showModal()">
        <header>
            <a href=index.html>
                <img class="header-img" src="kergiva-logo-image&text-transparent.png" alt="" >
            </a>    
            <span>Log in to Kērgiva</span>
        </header>

        <div id="navbar">
            <a href="#home">Home</a>
            <a href="#appointments">Appointments</a>
            <a href="#family">Family</a>
        </div>


        <!-- Logo -->
        <div class="!container main-logo">
            <img class="main-logo-img" src="kergiva-logo-image&text-transparent.png" alt="" >    
        </div>






        <div id="login-form" class="modal">
            <!-- Modal content -->
            <form class="modal-content">
              <span class="close">&times;</span>
              <label>Email Address</label>
              <input placeholder="Email address">
              <p></p>
              <label>Password</label>
              <input placeholder="Password">
              <p></p>
              <button id="login-btn" type="button">Log in</button>    


            </form>
          </div>

        




<br>
          <footer>
            This site and its contents (c) 2019 rationalhealthcare.org. All rights reserved. 
        </footer>
    </body>
    
</html>
